<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gameName">Tic-Tac-Toe</div>
    <div class="container">
        <div id="result" class="result display"> Result will display here.</div>
        <div class="starterData">
            <input type="text" autofocus placeholder="First player name" id="player1">
            <br>
            <input type="text" placeholder="Second player name" id="player2">
            <br>
            <button id="startNewGame">Start Game</button>
        </div>
        <div class="game display">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="reset" class="reset display">Reset</button>
    </div>
    <div class="hexContainer">
        <div class="hex"></div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
